<html lang="en">
<head>
  <meta charset="utf-8" />

  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Primary">
      <div class="brand"><a class="site-title" href="index.html">Silico: Book of Genesis</a></div>
      <nav>
        <h3>Pages</h3>
        <ul>
          <li><a href="about.html">the brain-vat speaks</a></li>
          <li><a href="categories.html?cat=Book%20Reviews">Book Reviews</a></li>
          <li>
            <a href="categories.html?cat=Fiction">Fiction ▾</a>
            <ul style="margin:.25rem 0 .5rem 12px; padding:0; list-style:none;">
              <li><a href="categories.html?cat=Fiction&sub=Short%20Stories">Short Stories</a></li>
              <li><a href="categories.html?cat=Fiction&sub=Poetry">Poetry</a></li>
            </ul>
          </li>
          <li><a href="categories.html?cat=Mathematics">Mathematics</a></li>
          <li><a href="categories.html?cat=Technology">Technognostics</a></li>
          <li><a href="categories.html?cat=Music">Music</a></li>
          <li><a href="library.html">My Library</a></li>
          <li><a href="categories.html?cat=Miscellaneous">Miscellaneous</a></li>
        </ul>

        <h3>Anthems</h3>
        <article class="anthem-card">
          <div class="anthems-list">
            <div class="anthem-item"><button class="anthem-btn" type="button" disabled>Play</button> Add tracks in audio/…</div>
          </div>
          <audio preload="none"></audio>
        </article>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="container section">
        <h1 id="cat-title" class="site-title" style="font-size: clamp(28px,5vw,46px);">Posts</h1>
        <hr class="hr-dots"/>
        <div id="posts-grid" class="posts-grid"></div>
      </section>

      <footer class="container" style="padding:18px 0 30px">
        <p><small>© <span id="y"></span> Silico: Book of Genesis.</small></p>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const params = new URL(location.href).searchParams;
    const catText = (params.get('cat') || 'All').replace(/\+/g,' ');
    const subText = (params.get('sub') || '').replace(/\+/g,' ');
    document.getElementById('cat-title').textContent =
      subText ? `${catText} • ${subText}` : (catText === 'All' ? 'Posts' : catText);

    async function loadPostsJSON(){
      const candidates = ['posts.json', 'posts/posts.json'];
      let lastErr;
      for(const path of candidates){
        try{
          const res = await fetch(path, {cache:'no-store'});
          if(!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          return await res.json();
        }catch(e){ lastErr = e; }
      }
      throw lastErr;
    }

    (async function(){
      const grid = document.getElementById('posts-grid');
      try{
        let posts = await loadPostsJSON();
        posts = posts
          .filter(p => (catText==='All' || p.category===catText) && (!subText || p.subcategory===subText))
          .sort((a,b) => new Date(b.date) - new Date(a.date));

        grid.innerHTML = posts.map(p => `
          <article class="post-card">
            <h3 class="post-title"><a href="${p.url}">${p.titleHtml || p.title}</a></h3>
            <time class="post-time" datetime="${p.date}">
              ${new Date(p.date).toLocaleString(undefined,{month:'short', year:'numeric'})}
            </time>
            <p class="post-meta">${p.category}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
          </article>
        `).join('') || '<p class="post-body" style="color:#cfcac3">No posts yet.</p>';

        if (window.MathJax?.typeset) MathJax.typeset();
      }catch(e){
        grid.innerHTML = '<p class="post-body" style="color:#cfcac3">Could not load posts.</p>';
      }
    })();
  </script>
</body>
</html>
