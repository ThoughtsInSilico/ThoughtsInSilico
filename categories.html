<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Browse — Thoughts In Silico</title>
  <link rel="stylesheet" href="css/style.css"/>
  <meta name="theme-color" content="#030536"/>
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="/">Thoughts In Silico</a>

    <nav class="site-nav" aria-label="Primary">
      <a href="/">Home</a>
      <div class="nav-dropdown">
        <a href="/categories.html?cat=Fiction">Fiction ▾</a>
        <div class="nav-submenu nav-submenu--row">
          <a href="/categories.html?cat=Fiction&sub=Short%20Stories">Short Stories</a>
          <a href="/categories.html?cat=Fiction&sub=Poetry">Poetry</a>
        </div>
      </div>
      <a href="/categories.html?cat=Book%20Reviews">Book Reviews</a>
      <a href="/categories.html?cat=Mathematics">Mathematics</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Browse</h1>
    </section>

    <section id="post-list" class="post-list"></section>
  </main>

  <footer class="site-footer">
    <small>© <span id="y"></span> Thoughts In Silico</small>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>


  <script>
    async function renderCategory() {
      const params = new URLSearchParams(location.search);
      const cat = params.get('cat');
      const sub = params.get('sub');
    
      try {
        // relative path, no leading slash
        const res = await fetch('posts/posts.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('posts.json not found');
        let posts = await res.json();
    
        if (cat) posts = posts.filter(p => p.category === cat);
        if (sub) posts = posts.filter(p => p.subcategory === sub);
        posts.sort((a,b) => new Date(b.date) - new Date(a.date));
    
        const fmt = d => new Date(d).toLocaleString(undefined, {month:'long', year:'numeric'});
        document.title = (sub ? `${sub} — ` : '') + (cat || 'Browse') + ' — Thoughts In Silico';
        document.querySelector('.hero h1').textContent = sub ? `${cat} / ${sub}` : (cat || 'Browse');
    
        const list = document.getElementById('post-list');
        list.innerHTML = posts.map(p => `
          <article class="post-card">
            <h2><a href="${p.url}">${p.titleHtml || p.title}</a></h2>
            <time datetime="${p.date.slice(0,7)}">${fmt(p.date)}</time>
          </article>
        `).join('') || `<p style="color:var(--muted)">No posts yet.</p>`;
      } catch (err) {
        document.getElementById('post-list').innerHTML =
          `<p style="color:var(--muted)">Couldn’t load posts. (${err.message})</p>`;
        console.error(err);
      }
    }
    renderCategory();
  </script>

</body>
</html>
