    // Similar reads (Mathematics)

      const hereUrl = location.pathname.split('/').slice(-1)[0];
      const cat = "Mathematics"; const sub = "";
      try{
        const res = await fetch('../posts.json');

        const el = document.getElementById('similar-list');
        el.innerHTML = matches.length ? matches.map(p=>`
          <a class="similar-card" href="../${p.url}">
            <strong>${p.titleHtml || p.title}</strong>
            <span>${p.subcategory ? p.subcategory + " • " : ""}${new Date(p.date).toLocaleString(undefined,{month:"short", year:"numeric"})}</span>

<script>
  // Typewriter for H1 that contains LaTeX:
  // 1) type the raw text
  // 2) when done, trigger MathJax to render it
  (function(){
    const h1 = document.querySelector('article h1');
    if(!h1) return;
    const original = h1.textContent.trim();
    h1.textContent = "";
    h1.classList.add('typer');
    let i=0;
    const id=setInterval(()=>{
      h1.textContent = original.slice(0, ++i);
      if(i>=original.length){
        clearInterval(id);
        h1.classList.add('caret-done');
        if (window.MathJax && window.MathJax.typeset) MathJax.typeset();
      }
    }, 45);
  })();
