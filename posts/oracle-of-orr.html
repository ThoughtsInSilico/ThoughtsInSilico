<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oracle of Orr</title>
  <link rel="stylesheet" href="../css/style.css" />
  <meta name="theme-color" content="#030536" />
</head>

<body>
  <header class="site-header container">
    <a class="site-title" href="../index.html">Thoughts In Silico</a>

    <nav class="site-nav" aria-label="Primary">
      <a href="../categories.html?cat=Book%20Reviews">Book Reviews</a>

      <div class="nav-dropdown">
        <a href="../categories.html?cat=Fiction">Fiction ▾</a>
        <div class="nav-submenu nav-submenu--row">
          <a href="../categories.html?cat=Fiction&sub=Short%20Stories">Short Stories</a>
          <a href="../categories.html?cat=Fiction&sub=Poetry">Poetry</a>
        </div>
      </div>

      <a href="../categories.html?cat=Mathematics">Mathematics</a>
      <a href="../categories.html?cat=Technology">Technology</a>
      <a href="../categories.html?cat=Music">Music</a>
      <a href="../categories.html?cat=Miscellaneous">Miscellaneous</a>
    </nav>
  </header>

  <main class="container page-main">
    <article class="post-card">
      <h1>Oracle of Orr</h1>
      <time datetime="2025-07">July 2025</time>

      <div class="post-body">
        <!-- (existing short story body unchanged) -->
        <p>…</p>
      </div>

      <aside class="similar-reads" aria-label="Similar reads">
        <h2>Similar reads</h2>
        <div id="similar-list">Loading…</div>
      </aside>

      <script>
      (async function(){
        const hereUrl = location.pathname.split('/').slice(-1)[0];
        const cat = "Fiction";
        const sub = "Short Stories";
        try{
          const res = await fetch('../posts.json');
          const posts = await res.json();
          const matches = posts.filter(p=>{
            const sameCat = p.category === cat;
            const sameSub = sub ? p.subcategory === sub : true;
            const notSelf = p.url.endsWith(hereUrl) === false;
            return sameCat && sameSub && notSelf;
          }).slice(0,3);
          const el = document.getElementById('similar-list');
          el.innerHTML = matches.length ? matches.map(p=>`
            <a class="similar-card" href="../${p.url}">
              <strong>${p.titleHtml || p.title}</strong>
              <span>${p.subcategory ? p.subcategory + " • " : ""}${new Date(p.date).toLocaleString(undefined,{month:"short", year:"numeric"})}</span>
            </a>
          `).join("") : `<p class="muted">No related posts yet.</p>`;
        }catch(e){
          console.error(e);
          document.getElementById('similar-list').innerHTML = `<p class="muted">Couldn’t load suggestions.</p>`;
        }}
      )();
      </script>
    </article>
  </main>

  <footer class="site-footer container">
    <p><small>© 2025 Thoughts In Silico.</small></p>
  </footer>

  <script>
    (function(){
      const h1 = document.querySelector('article h1');
      if(!h1) return;
      const txt = h1.textContent.trim();
      h1.textContent = "";
      h1.classList.add('typer');
      let i=0;
      const id=setInterval(()=>{
        h1.textContent = txt.slice(0, ++i);
        if(i>=txt.length){ clearInterval(id); h1.classList.add('caret-done'); }
      }, 45);
    })();
  </script>
</body>
</html>
