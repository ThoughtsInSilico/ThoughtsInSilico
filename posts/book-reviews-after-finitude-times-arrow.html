  <!-- Post-specific tweaks -->
  <style>
    /* Paragraph formatting: justify + first-line indent */
    .post-body p{
      text-align: justify;
      text-indent: 1.25em;
      margin: .75rem 0;
    }
    /* Don’t indent the very first paragraph in a section,
       or the paragraph that immediately follows an h2/h3 */
    .post-body p:first-of-type,
    .post-body h2 + p,
    .post-body h3 + p { text-indent: 0; }

    /* Keep lists and blockquotes unaffected */
    .post-body li p,
    .post-body blockquote p { text-indent: 0; text-align: left; }

    /* --- Image layout for this post --- */
    .post-body img{
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .post-body .img-row{
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      align-items: flex-start;
      margin: .5rem 0 1rem;
    }
    .post-body .img-row img{
      flex: 1 1 320px;                 /* target ~50% each, won’t shrink below ~320px */
      max-width: calc(50% - .75rem);
    }
    /* Optional max width so big images don’t feel heavy */
    .post-body{ --media-max: 720px; }
    .post-body img,
    .post-body .img-row{ max-width: var(--media-max); margin-left: auto; margin-right: auto; }
  </style>
