<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library • Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <!-- Sidebar include loader -->
  <script src="js/sidebar.js" defer></script>

  <style>
    /* Library layout (scopes to this page only) */
    .library-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:22px;
      padding-top:12px;
    }
    .book-card{
      border:1px dashed var(--stroke);
      border-radius:var(--r2);
      padding:14px;
      background:rgba(12,15,19,0.4);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
    }
    .book-card img{
      display:block;            /* ensures everything else is BELOW the picture */
      width:100%;
      height:auto;
      border-radius:8px;
      margin-bottom:10px;
    }
    .book-card h3{
      margin:0;
      font-weight:bold;         /* title in bold */
      font-size:1.05rem;
    }
    .book-card .author{
      color: var(--ink-dim);    /* lighter grey */
      margin:6px 0 8px;
      font-size:.95rem;
    }
    .book-card .blurb{
      margin:0;
      line-height:1.45;         /* row height flexes with blurb length */
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Uses your shared sidebar partial -->
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="container section">
        <h1 class="site-title" style="font-size: clamp(28px,5vw,46px);">My Library</h1>
        <hr class="hr-dots"/>

        <!-- BOOKS -->
        <div class="library-grid">
          <!-- Duplicate this .book-card for more books; edit only the four fields -->
          <article class="book-card">
            <img src="img/thus-spoke-zarathustra.png" alt="thus-spoke-zarathustra cover">
            <h3>Title 1</h3>
            <p class="author">Friedrich Nietzsche</p>
            <p class="blurb">Blah blah blah.</p>
          </article>
        </div>
      </section>

      <footer class="container" style="padding:18px 0 30px">
        <p><small>© <span id="y"></span> Silico: Book of Genesis.</small></p>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
