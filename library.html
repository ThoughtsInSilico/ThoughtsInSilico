<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library • Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <script src="js/includes.js" defer></script>

  <style>
    /* ===== Library layout (scoped to this page) ===== */
    .library-grid{
      display:grid;
      gap:22px;
      padding-top:12px;
      grid-template-columns: repeat(2, 1fr);      /* phones */
    }
    @media (min-width: 700px){
      .library-grid{ grid-template-columns: repeat(3, 1fr); } /* tablets */
    }
    @media (min-width: 1000px){
      .library-grid{ grid-template-columns: repeat(4, 1fr); } /* desktop: 4 across */
    }

    .book-card{
      border:1px dashed var(--stroke);
      border-radius:var(--r2);
      padding:14px;
      background:rgba(12,15,19,0.4);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
    }

    /* Uniform covers */
    .book-card img{
      display:block;
      width:100%;
      /* Set a consistent shape/size: 2:3 “book cover” */
      aspect-ratio: 2 / 3;
      object-fit: cover;      /* crop to fill, no distortion */
      border-radius:8px;
      margin-bottom:10px;
    }

    .book-card h3{
      margin:0;
      font-weight:bold;       /* title in bold */
      font-size:1.05rem;
      text-align:center;
    }
    .book-card .author{
      color: var(--ink-dim);  /* lighter grey */
      margin:6px 0 8px;
      font-size:.95rem;
      text-align:center;
    }
    .book-card .blurb{
      margin:0;
      line-height:1.45;       /* row height flexes with blurb length */
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar include -->
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="container section">
        <h1 class="site-title" style="font-size: clamp(28px,5vw,46px);">My Library</h1>
        <p class="post-body" style="color:#b7b3ac; margin:.35rem 0 0;">Your one-line blurb goes here.</p>
        <hr class="hr-dots"/>

        <!-- BOOKS -->
        <div class="library-grid">
          <!-- Duplicate this .book-card block for more books -->
          <article class="book-card">
            <img src="img/thus-spoke-zarathustra.jpg" alt="Thus Spoke Zarathustra cover">
            <h3>Thus Spoke Zarathustra</h3>
            <p class="author">Friedrich Nietsche</p>
            <p class="blurb">Blah blah blah.</p>
          </article>

          <article class="book-card">
            <img src="img/beyond-good-and-evil.jpg" alt="Beyond Good and Evil cover">
            <h3>Beyond Good and Evil</h3>
            <p class="author">Friedrich Nietzsche</p>
            <p class="blurb">Another short blurb goes here.</p>
          </article>

          <article class="book-card">
            <img src="img/difference-and-repetition.jpg" alt="Difference and Repetition Good and Evil cover">
            <h3>Difference and Repetition</h3>
            <p class="author">Gilles Deleuze</p>
            <p class="blurb">Another short blurb goes here.</p>
          </article>
        </div>
      </section>

      <!-- Footer include -->
      <div id="footer-include" data-src="partials/footer.html"></div>
    </main>
  </div>
</body>
</html>
