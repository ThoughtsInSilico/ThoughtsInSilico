<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library • Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar include -->
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="container section">
        <h1 class="site-title" style="font-size: clamp(28px,5vw,46px);">My Library</h1>
        <hr class="hr-dots"/>
        <p style="color:#b7b3ac">Add book cover images and notes as you like.</p>
      </section>

      <footer class="container" style="padding:18px 0 30px">
        <p><small>© 2025 Silico: Book of Genesis.</small></p>
      </footer>
    </main>
  </div>

  <script>
    // Sidebar include + active link
    (async function(){
      const holder = document.getElementById('sidebar-include');
      if (holder){
        const res = await fetch(holder.dataset.src || 'partials/sidebar.html');
        holder.outerHTML = await res.text();
        const path = (location.pathname.split('/').pop() || 'index.html');
        document.querySelectorAll('.sidebar nav a').forEach(a=>{
          const href = a.getAttribute('href') || '';
          if (href === path || href.startsWith(path+'?')) a.setAttribute('aria-current','page');
        });
      }
    })();
  </script>
</body>
</html>
