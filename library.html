<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library â€¢ Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <script src="js/includes.js" defer></script>
  <style>
    /* Library layout (scoped to this page) */
    .library-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:22px;
      padding-top:12px;
    }
    .book-card{
      border:1px dashed var(--stroke);
      border-radius:var(--r2);
      padding:14px;
      background:rgba(12,15,19,0.4);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
    }
    .book-card img{
      display:block;            /* ensures the text is below the image */
      width:100%;
      height:auto;
      border-radius:8px;
      margin-bottom:10px;
    }
    .book-card h3{
      margin:0;
      font-weight:bold;         /* title in bold */
      font-size:1.05rem;
    }
    .book-card .author{
      color: var(--ink-dim);    /* lighter grey */
      margin:6px 0 8px;
      font-size:.95rem;
    }
    .book-card .blurb{
      margin:0;
      line-height:1.45;         /* row height flexes with blurb length */
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar include -->
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="container section">
        <h1 class="site-title" style="font-size: clamp(28px,5vw,46px);">My Library</h1>
        <hr class="hr-dots"/>

        <!-- BOOKS -->
        <div class="library-grid">
          <!-- Duplicate this .book-card block for more books -->
          <article class="book-card">
            <img src="img/image1.png" alt="Title 1 cover">
            <h3>Title 1</h3>
            <p class="author">John Smith</p>
            <p class="blurb">Blah blah blah.</p>
          </article>
        </div>
      </section>

      <!-- Footer include -->
      <div id="footer-include" data-src="partials/footer.html"></div>
    </main>
  </div>
</body>
</html>
