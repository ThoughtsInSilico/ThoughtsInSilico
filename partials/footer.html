<footer class="site-footer container">
  <a class="back-home" href="index.html">← Back to Home</a>
  <p>© 2025 Silico: Book of Genesis</p>
</footer>

<script>
(function () {
  // Figure out your repo root on GitHub Pages (e.g. "/ThoughtsInSilico/")
  const seg  = location.pathname.split('/')[1] || '';
  const root = seg ? '/' + seg + '/' : '/';

  // Hide the link on the true home, show it everywhere else
  const isHome = location.pathname === root || location.pathname === root + 'index.html';
  const wrap   = document.querySelector('.site-footer .back-home');
  const a      = document.getElementById('backHome');

  if (isHome && wrap) {
    wrap.style.display = 'none';
  } else if (a) {
    a.href = root; // correct link from /posts/ etc. back to site root
  }
})();
</script>
