<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thoughts In Silico</title>
  <link rel="stylesheet" href="css/style.css?v=5" />
  <meta name="theme-color" content="#000000" />

  <!-- MathJax (if titles contain math) -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="site-header container">
    <a class="site-title" href="index.html">Thoughts In Silico</a>
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html">Home</a>

      <div class="nav-dropdown">
        <a href="categories.html?cat=Fiction">Fiction ▾</a>
        <div class="nav-submenu nav-submenu--row">
          <a href="categories.html?cat=Fiction&sub=Short%20Stories">Short Stories</a>
          <a href="categories.html?cat=Fiction&sub=Poetry">Poetry</a>
        </div>
      </div>

      <a href="categories.html?cat=Book%20Reviews">Book Reviews</a>
      <a href="categories.html?cat=Mathematics">Mathematics</a>
    </nav>
  </header>
  <section class="hero-banner" aria-label="Site banner"></section>


  <!-- Intro (no box) -->
  <section class="intro container">
    <p>Hi, it's Reza. A quiet place to share my thoughts with those who listen.</p>
  </section>

  <!-- Horizontal posts -->
  <section class="container">
    <h2 class="list-heading">Newest posts</h2>
  </section>
  <section id="post-row" class="post-row container" aria-label="Newest posts"></section>

  <footer class="site-footer container">
    <p>May the light be with you.</p>
    <small>© <span id="y"></span> Thoughts In Silico</small>
  </footer>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Render posts as horizontal cards
    async function renderHome() {
      const row = document.getElementById('post-row');
      try {
        const res = await fetch('posts/posts.json');
        const posts = await res.json();
        posts.sort((a,b) => new Date(b.date) - new Date(a.date));
        const fmt = d => new Date(d).toLocaleString(undefined, { month:'long', year:'numeric' });

        row.innerHTML = posts.map(p => `
          <article class="post-card" tabindex="0">
            <h3 class="post-title"><a href="${p.url}">${p.titleHtml || p.title}</a></h3>
            <time class="post-time" datetime="${p.date.slice(0,7)}">${fmt(p.date)}</time>
            <p class="post-meta">${p.category}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
          </article>
        `).join('');

        if (window.MathJax?.typeset) MathJax.typeset();
      } catch (e) {
        console.error(e);
        row.innerHTML = '<p class="muted">Could not load posts.</p>';
      }
    }
    renderHome();
  </script>
</body>
</html>
