<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thoughts In Silico</title>
  <link rel="stylesheet" href="css/style.css?v=7" />
  <meta name="theme-color" content="#000000" />

  <!-- MathJax (if titles contain math) -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="site-header container">…</header>

  <section class="site-intro container">
    <p>Hi, it’s Reza. A quiet place to share my thoughts with those who listen.</p>
  </section>
  
  <!-- Full image hero (controls its own height; no crop) -->
  <section class="full-hero">
    <img src="img/banner.jpg" alt="Site banner">
  </section>
  
  <main class="container posts-wrap">
    <h2 class="list-heading">Newest posts</h2>
    <section id="post-grid" class="post-grid"></section>
  </main>


  <!-- Large transparent banner (image only, scrolls with page, fades at bottom) -->
  <section class="hero-banner" aria-label="Site banner">
    <div class="hero-media" aria-hidden="true"></div>
  </section>

  <!-- Posts overlap the bottom of the banner (no horizontal scroll, exactly 3) -->
  <main class="container posts-wrap">
    <h2 class="list-heading">Newest posts</h2>
    <section id="post-grid" class="post-grid" aria-label="Newest posts"></section>
  </main>

  <footer class="site-footer container">
    <p>May the light be with you.</p>
    <small>© <span id="y"></span> Thoughts In Silico</small>
  </footer>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Render exactly 3 newest posts in a responsive grid
    async function renderHome() {
      const grid = document.getElementById('post-grid');
      try {
        const res = await fetch('posts/posts.json');
        const posts = await res.json();

        posts.sort((a,b) => new Date(b.date) - new Date(a.date));
        const top3 = posts.slice(0, 3);
        const fmt = d => new Date(d).toLocaleString(undefined, { month:'long', year:'numeric' });

        grid.innerHTML = top3.map(p => `
          <article class="post-card">
            <h3 class="post-title"><a href="${p.url}">${p.titleHtml || p.title}</a></h3>
            <time class="post-time" datetime="${p.date.slice(0,7)}">${fmt(p.date)}</time>
            <p class="post-meta">${p.category}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
          </article>
        `).join('');

        if (window.MathJax?.typeset) MathJax.typeset();
      } catch (e) {
        console.error(e);
        grid.innerHTML = '<p class="muted">Could not load posts.</p>';
      }
    }
    renderHome();
  </script>
</body>
</html>
