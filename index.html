<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="js/includes.js" defer></script>
</head>

<body class="home">
  <div class="layout">    
    <!-- Sidebar include -->
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="hero" aria-label="Background art"></section>  

      <!-- Global Shannon entropy slider (Signal to Static) -->
      <div class="entropy-control" data-entropy-global>
        <div class="entropy-title">Signal to Static</div>
        <label class="visually-hidden" for="entropy-range">Shannon entropy (q)</label>
        <input id="entropy-range" type="range" min="0" max="1" step="0.001" value="0">
        <label class="toggle" for="entropy-stable">
          <input id="entropy-stable" type="checkbox"> Stable mask
        </label>
        <output data-entropy-out aria-live="polite">
          Injected entropy ≈ 0.000 bits/pixel (black/white replacement)
        </output>
      </div>

      
      <section class="container section">
        <h1 class="site-title" style="font-size: clamp(28px,5vw,46px);">Recent Posts</h1>
        <hr class="hr-dots"/>
        <div id="posts-grid" class="posts-grid" aria-live="polite"></div>

        <article class="feature-card" style="margin-top:16px">
          <h3 class="roman" style="margin:0 0 6px">Trvthnukes</h3>
          <hr class="hr-dots" />
          <blockquote id="trvthnuke" class="post-body" style="margin:0"></blockquote>
        </article>

        <article class="feature-card" style="margin-top:12px">
          <h3 class="roman" style="margin:0 0 6px">Virtual Histories</h3>
          <hr class="hr-dots" />
          <div id="virtual-history" class="post-body"></div>
        </article>
      </section>

      <!-- Footer include -->
      <div id="footer-include" data-src="partials/footer.html"></div>
    </main>
  </div>

  <script>
    (async function(){
      const grid = document.getElementById('posts-grid');
      try{
        // more robust fetch + clear error messages
        const res = (await fetch('posts/posts.json').catch(() => null)) || (await fetch('posts.json'));
        if (!res) throw new Error('Could not fetch posts/posts.json or posts.json');
        const text = await res.text();
        let posts;
        try { posts = JSON.parse(text); }
        catch (e) { throw new Error('posts.json parse error: ' + e.message); }

        posts.sort((a,b)=> new Date(b.date) - new Date(a.date));
        const fmt = iso => new Date(iso).toLocaleDateString(undefined,{year:'numeric', month:'short', day:'numeric'});
        grid.innerHTML = posts.slice(0, 8).map(p => `
        <article class="post-card" ${
          p.cardImage
            ? (() => {
                const abs = new URL(p.cardImage, document.baseURI).href;
                return `style="--card-img: url('${abs}');"`;
              })()
            : ''
          }>
            <h3><a href="${p.url}">${p.titleHtml || p.title}</a></h3>
            <time class="post-time" datetime="${p.date}">${fmt(p.date)}</time>
            <p class="post-meta">${p.category}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
            ${p.excerpt ? `<p class="post-body">${p.excerpt}</p>` : ''}
        </article>
        `).join('');
        grid.querySelectorAll('.post-card a').forEach(a=>{
          const raw = a.getAttribute('href');
          a.setAttribute('href', `post.html?u=${encodeURIComponent(raw)}`);
        });
        if (window.MathJax?.typeset) MathJax.typeset();
      }catch(e){
        console.error('Failed to load posts:', e);
        grid.innerHTML = `<p class="post-body" style="color:#cfcac3">Could not load posts: ${e.message}</p>`;
      }
    })();
  </script>
</body>
</html>
