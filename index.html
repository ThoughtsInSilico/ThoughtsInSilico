<script>
async function renderHome() {
  const list = document.getElementById('post-list');
  const res = await fetch('/posts/posts.json');
  const posts = await res.json();

  // newest first by ISO date
  posts.sort((a,b) => new Date(b.date) - new Date(a.date));

  const fmt = d => new Date(d).toLocaleString(undefined, {month:'long', year:'numeric'});

  list.innerHTML = posts.map(p => `
    <article class="post-card">
      <h2><a href="${p.url}">${p.title}</a></h2>
      <time datetime="${p.date.slice(0,7)}">${fmt(p.date)}</time>
      <p style="margin:.25rem 0 0;color:var(--muted);font-size:.9em;">${p.category}${p.subcategory ? ' • '+p.subcategory : ''}</p>
    </article>
  `).join('');
}
renderHome();
</script>

  <header class="site-header">

  </script>
</body>
