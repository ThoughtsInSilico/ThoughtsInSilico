<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="home">
  <div class="layout">
    <aside class="sidebar" role="navigation" aria-label="Primary">
      <div class="brand"><a class="site-title" href="index.html">Silico: Book of Genesis</a></div>
      <nav>
        <h3>Pages</h3>
        <ul>
          <li><a href="about.html">The Brain-Vat Speaks</a></li>
          <li><a href="categories.html?cat=Book%20Reviews">Book Reviews</a></li>
          <li>
            <a href="#" class="nav-toggle" aria-expanded="false">Fiction ▾</a>
            <ul class="nav-submenu" aria-label="Fiction submenu">
              <li><a href="categories.html?cat=Fiction&sub=Short%20Stories">Short Stories</a></li>
              <li><a href="categories.html?cat=Fiction&sub=Poetry">Poetry</a></li>
            </ul>
          </li>
          <li><a href="categories.html?cat=Mathematics">Mathematics</a></li>
          <li><a href="categories.html?cat=Technology">Technognostics</a></li>
          <li><a href="categories.html?cat=Music">Music</a></li>
          <li><a href="library.html">My Library</a></li>
          <li><a href="categories.html?cat=Miscellaneous">Miscellaneous</a></li>
        </ul>

        <h3>Anthems</h3>
        <article class="anthem-card" id="anthems">
          <div class="anthems-list" id="anthems-list"></div>
          <audio id="anthem-audio" preload="none"></audio>
        </article>
      </nav>
    </aside>

    <main class="main">
      <section class="hero" aria-label="Background art"></section>

      <section class="container section">
        <h2 class="list-heading">Recent posts</h2>
        <div id="posts-grid" class="posts-grid" aria-live="polite"></div>

        <article class="feature-card" style="margin-top:16px">
          <h3 class="roman" style="margin:0 0 6px">Trvthnukes</h3>
          <hr class="hr-dots" />
          <blockquote id="trvthnuke" class="post-body" style="margin:0"></blockquote>
        </article>

        <article class="feature-card" style="margin-top:12px">
          <h3 class="roman" style="margin:0 0 6px">Virtual Histories</h3>
          <hr class="hr-dots" />
          <div id="virtual-history" class="post-body"></div>
        </article>
      </section>

      <footer class="container" style="padding:18px 0 30px">
        <p><small>© <span id="y"></span> Silico: Book of Genesis.</small></p>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Helper: after rendering cards, route to post.html?u=…
    function retargetPostLinks(scope){
      scope.querySelectorAll('.post-card a').forEach(a=>{
        const raw = a.getAttribute('href');
        a.setAttribute('href', `post.html?u=${encodeURIComponent(raw)}`);
      });
    }

    async function loadPostsJSON(){
      const candidates = ['posts.json', 'posts/posts.json'];
      let lastErr;
      for (const path of candidates){
        try{
          const res = await fetch(path, {cache:'no-store'});
          if(!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          return await res.json();
        }catch(e){ lastErr = e; }
      }
      throw lastErr;
    }

    (async function(){
      const grid = document.getElementById('posts-grid');
      try{
        let posts = await loadPostsJSON();
        posts = posts.sort((a,b)=> new Date(b.date) - new Date(a.date));
        grid.innerHTML = posts.map(p => `
          <article class="post-card">
            <h3 class="post-title"><a href="${p.url}">${p.titleHtml || p.title}</a></h3>
            <time class="post-time" datetime="${p.date}">
              ${new Date(p.date).toLocaleString(undefined,{month:'short',year:'numeric'})}
            </time>
            <p class="post-meta">${p.category}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
          </article>
        `).join('');
        retargetPostLinks(grid);
        if (window.MathJax?.typeset) MathJax.typeset();
      } catch (e) {
        grid.innerHTML = '<p class="post-body" style="color:#cfcac3">Could not load posts.</p>';
      }
    })();

    document.getElementById('trvthnuke').textContent = '';
    document.getElementById('virtual-history').textContent = '';

    (function(){
      const ANTHEMS = [];
      const list  = document.getElementById('anthems-list');
      const audio = document.getElementById('anthem-audio');
      list.innerHTML = ANTHEMS.length ? ANTHEMS.map((a,i)=>`
        <div class="anthem-item" data-i="${i}">
          <button class="anthem-btn" type="button">Play</button>
          <span class="anthem-title">${a.title}</span>
        </div>
      `).join('') : '<div class="anthem-item"><button class="anthem-btn" type="button" disabled>Play</button> Add tracks in audio/…</div>';
      list.addEventListener('click', e=>{
        const btn = e.target.closest('.anthem-btn'); if(!btn) return;
        const i = +btn.parentElement.dataset.i;
        audio.src = ANTHEMS[i].src; audio.play();
      });
    })();
  </script>
</body>
</html>
