<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Vat-brain Speaks • Silico: Book of Genesis</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="theme-color" content="#000000" />
  <script src="js/includes.js" defer></script>
</head>

<body>
  <div class="layout">
    <div id="sidebar-include" data-src="partials/sidebar.html"></div>

    <main class="main">
      <section class="about-upper">
        <div class="container section">
          <h1 class="site-title" style="font-size: clamp(34px,6vw,64px);">The Vat-brain Speaks</h1>
          <hr class="hr-dots"/>
          <div class="about-grid">
            <div class="about-cell span-3 tall-2">
              <h4>Favorite books</h4>
              <div class="post-body">
                <ul>
                  <p><em>Process and Reality</em></p>
                  <p><em>Difference and Repetition</em></p>
                </ul>
              </div>
            </div>
            <div class="about-cell span-2">
              <h4>Favorite films</h4>
              <div class="post-body"><ul></ul></div>
            </div>
            <div class="about-cell notes-cell span-1 tall-2">
              <h4>Notes</h4>
              <div class="post-body"></div>
            </div>
            <div class="about-cell span-2 anthem-player">
              <h4>Personal Anthems</h4>
              <ul class="anthem-list" id="anthemList"></ul>
              <audio id="anthemAudio" class="anthem-audio" preload="none" controls></audio>
            </div>
          </div>
        </div>
      </section>

      <section class="about-banner" aria-label="Banner image"></section>

      <section class="container section">
        <article class="post-body card" style="margin-bottom:18px">
          <h1>About</h1>
          <p class="muted" style="margin:.25rem 0 1rem;">
            <a href="#about-me">About me</a> • <a href="#about-site">About the site</a>
          </p>
          <!-- …your unchanged text… -->
          <p><a href="./">← Back to Home</a></p>
        </article>

        <p><a href="./">← Back to Home</a></p>
      </section>

      <div id="footer-include" data-src="partials/footer.html"></div>
    </main>
  </div>

  <script>
    const ANTHEMS = [];
    const list = document.getElementById('anthemList');
    const audio = document.getElementById('anthemAudio');
    function renderList(active = -1){
      if(!list) return;
      list.innerHTML = ANTHEMS.length
        ? ANTHEMS.map((a,i)=>`<li><button data-i="${i}" type="button">${i===active?'▶':'►'} ${a.title}</button></li>`).join('')
        : '<li>Add <code>.mp3</code> files in <code>audio/</code> and list them in the ANTHEMS array.</li>';
    }
    list?.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-i]'); if(!btn) return;
      const i = +btn.dataset.i; audio.src = ANTHEMS[i].src; audio.play(); renderList(i);
    });
    renderList();
  </script>
</body>
</html>
